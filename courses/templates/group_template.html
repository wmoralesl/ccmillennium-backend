<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Grupo</title>
    <style>
        /* Estilos simples para el PDF */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Informe del Grupo</h1>
    <h2>Curso: {{ course_name }}</h2>
    <table>
        <thead>
            <tr>

                <th>Nombre Completo</th>
                <th>Username</th>
                <th>DPI</th>
            </tr>
        </thead>
        <tbody>
            {% for student in student_details %}
            <tr>

                <td>{{ student.full_name }}</td>
                <td>{{ student.username }}</td>
                <td>{{ student.dpi }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
